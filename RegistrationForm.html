<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="Emandi.html">Home</a>
        <a href="login.html">Login</a>
        <a href="contactus.html">Contact</a>
        <a href="aboutus.html">About Us</a>
      </div><hr>
    
    <form id="f">
        <h1>Registration Form</h1>
        <hr>
        <table style="font-size: 20px;">
            <tr>
                <th> Name : </th>
                <td><input type="text" name="" id="p" placeholder="Enter your name" required ></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <th>Email : </th>
                <td><input type="email" name="" id="p" placeholder="Enter Email" required></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <th>Phone :</th>
                <td><input type="number" name="" id="p" placeholder="Enter Mobile_No" required></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <th>Gender : </th>
                <td><input type="radio" name="gender" id="">Male
                <input type="radio" name="gender" id="">Female</td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <th>Address : </th>
                <td><textarea name="address" id="p" cols="23" rows="3" required></textarea>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <th>DOB : </th>
                <td><input type="date" name="" id="p"></td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td><input type="submit" name="" id="q"></td>
            </tr>
        </table>
    </form>
</body>
</html>
